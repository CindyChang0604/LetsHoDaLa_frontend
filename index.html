<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a drinking game suitable for all ages that breaks spatial limitations. It offers a variety of games to choose from, and the first person to get drunk loses!"
    />
    <title>LetsHoDaLa</title>
    <link href="images/beergame.png" rel="icon" sizes="16x16" />
    <link href="images/beergame.png" rel="icon" sizes="32x32" />
    <link href="images/beergame.png" rel="apple-touch-icon" sizes="180x180" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="socket.io.js"></script>
    <script>
      window.onload = function () {
        //const socket = io('http://localhost:8080');
        const socket = io("https://letshodala-backend.zeabur.app");
        const create = document.getElementById("create");
        const createUser = document.getElementById("createUser");
        const createRoom = document.getElementById("createRoom");
        const createConfirm = document.getElementById("createConfirm");
        const join = document.getElementById("join");
        const joinUser = document.getElementById("joinUser");
        const joinRoom = document.getElementById("joinRoom");
        const joinConfirm = document.getElementById("joinConfirm");
        let username;
        let room;
        let isHost;

        create.addEventListener("click", function () {
          document.getElementById("createPopup").style.display = "block";
        });

        join.addEventListener("click", function () {
          document.getElementById("joinPopup").style.display = "block";
        });

        createConfirm.addEventListener("click", function () {
          username = createUser.value;
          room = createRoom.value;
          isHost = true;
          if (username === '' || room === ''){
            alert('填入房名及名稱')
            return
          }
          socket.emit("Createroom", room);
          socket.on("CreateroomExist", (yesno) => {
            if (yesno) {
              localStorage.setItem("username", username);
              localStorage.setItem("room", room);
              localStorage.setItem("isHost", isHost); // 儲存是否為房長

              // 跳轉到 choose_game.html
              window.location.href = "choose_game.html";
            } else {
              alert(
                "This room name is already Existed. Please try another room name."
              );
              return;
            }
          });
        });

        joinConfirm.addEventListener("click", function () {
          username = joinUser.value;
          room = joinRoom.value;
          isHost = false;
          if (username === '' || room === ''){
            alert('填入房名及名稱')
            return
          }
          socket.emit("Joinroom", room, username);
          socket.on('roomNotexist', () => {
            alert("This room name is not Existed. Please try another room name.");
            return;
          })
          socket.on("JoinroomExist", (nameexist) => {
            if (!nameexist) {
              localStorage.setItem("username", username);
              localStorage.setItem("room", room);
              localStorage.setItem("isHost", isHost); // 儲存是否為房長

              // 跳轉到 choose_game.html
              window.location.href = "choose_game.html";
            } else{
              alert('已有相同名稱，請更改名稱') ;
              return;
            }
          })
        });

        // 关闭弹窗按钮点击事件
        document.querySelectorAll(".close-btn").forEach((button) => {
          button.addEventListener("click", function () {
            this.parentElement.parentElement.style.display = "none"; // 隐藏弹窗
          });
        });
      };
    </script>
  </head>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Roboto, sans-serif;
    }

    #join {
      background-color: #4caf50; /* 绿色背景 */
      color: white; /* 白色文字 */
      display: block;
      width: 200px;
      padding: 10px;
      margin: 20px auto;
      font-size: 16px;
      cursor: pointer;
    }

    #create,
    #createConfirm,
    #joinConfirm {
      background-color: #f0f0f0; /* 绿色背景 */
      color: black; /* 白色文字 */
      border-color: rgb(203, 203, 203);
      display: block;
      width: 200px;
      padding: 10px;
      margin: 20px auto;
      font-size: 16px;
      cursor: pointer;
    }

    #letshodala {
      max-width: 30%;
      height: auto;
    }
    @media (max-width: 600px) {
      #letshodala {
        max-width: 50%; /* 在小屏幕设备上，图片的最大宽度为 50% */
      }
    }

    .hidden {
      display: none;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .popup {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 450px;
      max-height: 80%; /* 限制最大高度 */
      overflow-y: auto; /* 允许纵向滚动 */
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .loser-announcement {
      color: green;
      font-size: 24px;
    }

    .results-info {
      color: red;
      font-size: 20px;
    }

    .results-count {
      font-weight: bold;
    }
  </style>
  <body>
    <div class="container">
      <img src="images\beergame.png" alt="letshodala" id="letshodala" />
      <h1>LetsHoDaLa!</h1>
      <button id="join">Join Room</button>
      <button id="create">Create Room</button>
    </div>

    <div id="createPopup" class="popup" style="display: none">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 style="text-align: center; margin-bottom: 10px">Create Room</h2>
        <h4 style="text-align: center; margin-top: 0px">
          Please share the Room Name to your friends
        </h4>
        <input
          id="createUser"
          style="
            font-size: 18px;
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
            padding: 10px;
          "
          placeholder="Username"
          required
        />
        <input
          id="createRoom"
          style="
            font-size: 18px;
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
            padding: 10px;
          "
          placeholder="Room Name"
          required
        />
        <button id="createConfirm">CREATE</button>
      </div>
    </div>
    <div id="joinPopup" class="popup" style="display: none">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 style="text-align: center">Join Room</h2>
        <input
          id="joinUser"
          style="
            font-size: 18px;
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
            padding: 10px;
          "
          placeholder="Username"
          required
        />
        <input
          id="joinRoom"
          style="
            font-size: 18px;
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
            padding: 10px;
          "
          placeholder="Room Name"
          required
        />
        <button id="joinConfirm">JOIN</button>
      </div>
    </div>
  </body>
</html>
