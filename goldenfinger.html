          if (username === data.hostId) {

        const countdownElement = document.getElementById("countdown"); // å€’è®¡æ—¶æ˜¾ç¤ºå…ƒç´ 

        let lastDuration = 60; // é»˜è®¤å€¼ï¼Œæˆ–ä»ç”¨æˆ·è®¾ç½®ä¸­è·å–

        // æ˜¾ç¤ºæ¸¸æˆè§„åˆ™å¼¹çª—
        startGameButton.addEventListener("click", function () {

        });
        // å…³é—­å¼¹çª—æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll(".close-btn").forEach((button) => {
          button.addEventListener("click", function () {

        // ç¡®è®¤æ¸¸æˆæ—¶é•¿å¹¶å¼€å§‹æ¸¸æˆ
        // æˆ¿é•¿ç‚¹å‡»å¼€å§‹æ¸¸æˆ
        confirmDurationButton.addEventListener("click", function () {

          }

          gameDurationInput.value = ""; // æ¸…é™¤è¾“å…¥æ¡†å†…å®¹

          // å‘é€å¼€å§‹æ¸¸æˆå‘½ä»¤åˆ°æœåŠ¡å™¨
          socket.emit("startGame", { room, duration });

          rulesPopup.style.display = "none"; // éšè—æ¸¸æˆè§„åˆ™å¼¹çª—

        // å¼€å§‹å€’è®¡æ—¶å‡½æ•°
        function startCountdown(count, duration) {
          startGameButton.style.display = "none"; // éšè—å¼€å§‹æ¸¸æˆæŒ‰é’®
          backToMenuButton.style.display = "none"; // éšè—å›ä¸»é¸å–®æŒ‰é’®
          countdownElement.style.display = "block"; // æ˜¾ç¤ºå€’è®¡æ—¶
          countdownElement.innerText = count; // åˆå§‹æ˜¾ç¤º3
          let timer = setInterval(function () {
            count--;
            if (count === 0) {
              // å½“å€’è®¡æ—¶åˆ°0æ—¶ç»“æŸï¼Œä½†ä¸æ˜¾ç¤º0
              clearInterval(timer);
              countdownElement.style.display = "none"; // éšè—å€’è®¡æ—¶
              startGame(duration); // å€’è®¡æ—¶ç»“æŸåå¼€å§‹æ¸¸æˆ
            } else {

            }

        }

        // å¼€å§‹æ¸¸æˆé€»è¾‘
        function startGame(duration) {
          let count = 0;
          clickCounter.innerText = count; // æ˜¾ç¤ºè®¡æ•°å™¨é‡ç½®
          gameArea.classList.remove("hidden"); // æ˜¾ç¤ºæ¸¸æˆåŒºåŸŸ

          // ç§»é™¤å¯èƒ½å­˜åœ¨çš„ä¹‹å‰çš„äº‹ä»¶ç›‘å¬å™¨ï¼Œé¿å…é‡å¤ç»‘å®š
          document.removeEventListener("click", incrementCounter);

          // å®šä¹‰æ–°çš„ç‚¹å‡»äº‹ä»¶å¤„ç†å™¨
          function incrementCounter() {
            count++;
            clickCounter.innerText = count; // æ›´æ–°æ˜¾ç¤ºçš„è®¡æ•°
          }

          // ç»™æ•´ä¸ªæ–‡æ¡£æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
          document.addEventListener("click", incrementCounter);

          // åœ¨æŒ‡å®šçš„æ¸¸æˆæ—¶é—´åç»“æŸæ¸¸æˆ
          setTimeout(() => {
            endGame();
            document.removeEventListener("click", incrementCounter); // ç§»é™¤ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
            gameArea.classList.add("hidden"); // éšè—æ¸¸æˆåŒºåŸŸ
            clickCounter.innerText = "0"; // é‡ç½®è®¡æ•°å™¨æ˜¾ç¤º
            startGameButton.style.display = ""; // é‡æ–°æ˜¾ç¤ºå¼€å§‹æ¸¸æˆæŒ‰é’®
          }, duration * 1000); // ç¡®ä¿ä½¿ç”¨çš„æ˜¯æ¯«ç§’
        }

        function endGame() {
          const room = localStorage.getItem("room");
          const username = localStorage.getItem("username");
          const clicks = parseInt(
            document.getElementById("clickCount").textContent
          ); // è·å–ç”¨æˆ·çš„ç‚¹å‡»æ¬¡æ•°

          socket.emit("endGame", { room, username, clicks });
        }

        socket.on("gameOver", (data) => {
          displayGameOverPopup(data.leaderboard, data.loser);
        });

        function displayGameOverPopup(leaderboard, loser) {
          const resultsContainer = document.getElementById("resultsContainer");
          resultsContainer.innerHTML = "";

          leaderboard.forEach((player) => {
            const entry = document.createElement("div");
            entry.textContent = `${player.username}: ${player.clicks} clicks`;
            resultsContainer.appendChild(entry);
          });

          const loserAnnouncement =
            document.getElementById("loserAnnouncement");
          loserAnnouncement.textContent = `${loser.username} HoDaLa!!`; // Display the name of the user with the least clicks

          const gameOverPopup = document.getElementById("gameOverPopup");
          gameOverPopup.style.display = "block"; // Show the game over popup
        }

        function incrementCounter(event) {
          // æ£€æŸ¥ç‚¹å‡»çš„æ˜¯å¦æ˜¯ "å†ç©ä¸€æ¬¡" æˆ– "å›ä¸»é€‰å•" æŒ‰é’®
          if (
            event.target.id === "playAgain" ||
            event.target.id === "backToMenu"
          ) {
            return; // å¦‚æœæ˜¯è¿™äº›æŒ‰é’®çš„ç‚¹å‡»ï¼Œç›´æ¥è¿”å›ï¼Œä¸è®¡æ•°
          }

        }

        socket.on("playagain", (data) => {
          event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
          document.getElementById("gameOverPopup").style.display = "none";

        });

        // å†ç©ä¸€æ¬¡å’Œå›ä¸»é€‰å•çš„é€»è¾‘
        document
          .getElementById("playAgain")
          .addEventListener("click", function (event) {

          });

        socket.on("back", () => {
          event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
          document.getElementById("gameOverPopup").style.display = "none";
          //localStorage.setItem('username', username);
          //localStorage.setItem('room', room);
          //localStorage.setItem('isHost', isHost); // å„²å­˜æ˜¯å¦ç‚ºæˆ¿é•·
          window.location.href = "choose_game.html"; // å¯¼èˆªåˆ°ä¸»èœå•é¡µé¢
        });

        const allBackToMenuButtons = document.querySelectorAll(".backToMenu");
        allBackToMenuButtons.forEach((button) => {

      //æˆ¿é•·æ²’å¡«å¯«éŠæˆ²æ™‚é–“çš„alert

          var duration = document.getElementById("gameDuration").value;

            console.log("éŠæˆ²æ™‚é–“è¨­ç½®ç‚ºï¼š" + duration + " ç§’");

    </script>
