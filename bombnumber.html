<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金手指遊戲</title>
    <!-- <script src="js\socket.io.js"></script> -->
    <script>
      // const socket = io('http://localhost:3000');
      const socket = io("https://letshodala-backend.zeabur.app");
      window.onload = function () {
        const username = localStorage.getItem("username");
        const room = localStorage.getItem("room");
        const isHost = localStorage.getItem("isHost") === "true";
        socket.emit("joinRoom", room, username, isHost);
        socket.on("roomData", (data) => {
          document.getElementById(
            "user-info"
          ).textContent = `用戶名: ${username}, 房間名: ${room}, 人數: ${data.count}`;
        });
        if (room) {
          socket.emit("getRoomHost", room);
        }

        socket.on("roomHostInfo", (data) => {
          // 根据房长ID调整UI，例如显示或隐藏特定控件
          if (username === data.hostId) {
            // 显示控件
            console.log(username, data.hostId);
            console.log("当前用户是房长");
            document.getElementById("confirmDuration").style.display = "block";
          } else {
            // 隐藏控件
            console.log(username, data.hostId);
            console.log("当前用户不是房长");
            document.getElementById("confirmDuration").style.display = "none";
          }
        });
        // 初始化 DOM 元素引用
        const startGameButton = document.getElementById("startGame");
        const popupGame = document.getElementById("popup_game");
        const guessInput = document.getElementById("guessInput");
        const submitGuess = document.getElementById("submitGuess");
        const clickCounter = document.getElementById("clickCount");
        const gameArea = document.getElementById("gameArea");
        const rulesPopup = document.getElementById("rulesPopup"); // 游戏规则的弹窗
        const confirmDurationButton =
          document.getElementById("confirmDuration"); // 确认游戏时间按钮
        const countdownElement = document.getElementById("countdown"); // 倒计时显示元素
        let secretnumber = 50;

        // 显示游戏规则弹窗
        startGameButton.addEventListener("click", function () {
          rulesPopup.style.display = "block"; // 显示游戏规则弹窗
        });
        // 关闭弹窗按钮点击事件
        document.querySelectorAll(".close-btn").forEach((button) => {
          button.addEventListener("click", function () {
            this.parentElement.parentElement.style.display = "none"; // 隐藏弹窗
          });
        });

        // 确认游戏时长并开始游戏
        // 房长点击开始游戏
        confirmDurationButton.addEventListener("click", function () {
          // 发送开始游戏命令到服务器
          socket.emit("startGamesecret", room);
        });

        socket.on("gameStartedsecret", (data) => {
          event.stopPropagation(); // 阻止事件冒泡
          document.getElementById("gameOverPopup").style.display = "none";
          rulesPopup.style.display = "none"; // 隐藏游戏规则弹窗
          startGameButton.style.display = "none"; // 隐藏开始游戏按钮
          gameArea.classList.remove("hidden");
          document.getElementById("min").innerText = 0;
          document.getElementById("max").innerText = 100;
          secretnumber = data.secret;
          document.getElementById("resultnumber").innerText = secretnumber;
        });

        socket.on("yourTurn", () => {
          guessInput.style.display = "block";
          submitGuess.style.display = "block";
        });

        // 开始游戏逻辑
        submitGuess.addEventListener("click", function () {
          const guess = parseInt(guessInput.value);
          const min = parseInt(document.getElementById("min").innerText);
          const max = parseInt(document.getElementById("max").innerText);
          guessInput.value = ""; // 清除输入框内容
          if (guess <= min || guess >= max) {
            alert(`请输入有效的號碼 (${min}~${max})。`);
            return;
          }
          guessInput.style.display = "none";
          submitGuess.style.display = "none";
          socket.emit("guessNumber", room, guess, min, max);
        });

        socket.on("updateRange", (min, max) => {
          document.getElementById("min").innerText = min;
          document.getElementById("max").innerText = max;
        });

        socket.on("endGamesecret", (loser) => {
          const loserAnnouncement =
            document.getElementById("loserAnnouncement");
          loserAnnouncement.textContent = `${loser} HoDaLa!!`; // Display the name of the user with the least clicks

          const gameOverPopup = document.getElementById("gameOverPopup");
          gameOverPopup.style.display = "block"; // Show the game over popup
        });

        socket.on("playagain", (data) => {
          event.stopPropagation(); // 阻止事件冒泡
          document.getElementById("gameOverPopup").style.display = "none";
          startCountdown(3, data); // 使用保存的上次游戏时长重新开始游戏
        });

        // 再玩一次和回主选单的逻辑
        document
          .getElementById("playAgain")
          .addEventListener("click", function (event) {
            socket.emit("startGamesecret", room);
          });

        socket.on("back", () => {
          event.stopPropagation(); // 阻止事件冒泡
          document.getElementById("gameOverPopup").style.display = "none";
          //localStorage.setItem('username', username);
          //localStorage.setItem('room', room);
          //localStorage.setItem('isHost', isHost); // 儲存是否為房長
          window.location.href = "choose_game.html"; // 导航到主菜单页面
        });

        document
          .getElementById("backToMenu")
          .addEventListener("click", function (event) {
            socket.emit("backtomenu", room);
          });
      };
    </script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      #startGame {
        background-color: #4caf50; /* 绿色背景 */
        color: white; /* 白色文字 */
        display: block;
        width: 200px;
        padding: 10px;
        margin: 20px auto;
        font-size: 16px;
        cursor: pointer;
      }

      #goldenfinger {
        max-width: 30%;
        height: auto;
      }
      @media (max-width: 600px) {
        #goldenfinger {
          max-width: 50%; /* 在小屏幕设备上，图片的最大宽度为 50% */
        }
      }

      .hidden {
        display: none;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      .popup {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .popup-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 450px;
        max-height: 80%; /* 限制最大高度 */
        overflow-y: auto; /* 允许纵向滚动 */
      }

      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .loser-announcement {
        color: green;
        font-size: 24px;
      }

      .results-info {
        color: red;
        font-size: 20px;
      }

      .results-count {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div
      id="user-info"
      style="position: absolute; top: 10px; left: 10px; font-size: 16px"
    ></div>
    <div class="container">
      <div
        id="countdown"
        style="font-size: 48px; text-align: center; display: none"
      >
        3
      </div>
      <img src="images\goldenfinger.png" alt="goldenfinger" id="goldenfinger" />
      <h1>終極密碼</h1>
      <button id="startGame">開始遊戲</button>

      <div id="gameArea" class="hidden">
        <p id="numberRange" style="font-size: 20px">
          Number range: <span id="min">0</span>-<span id="max">100</span>
        </p>
        <input
          type="number"
          id="guessInput"
          style="
            display: none;
            font-size: 18px;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
            padding: 10px;
          "
          placeholder="Enter your guess"
        />
        <button
          id="submitGuess"
          style="
            display: none;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            font-size: 16px;
            cursor: pointer;
          "
        >
          Submit Guess
        </button>
      </div>
    </div>
    <div id="rulesPopup" class="popup" style="display: none">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>遊戲規則</h2>
        <p>遊戲開始時，電腦會從0-100中選定一個數字，不會讓參與遊戲者得知。</p>
        <p>
          遊戲參與者輪流報一個數字，電腦會告知該密碼是在該數字之上或之下，並依據此條件縮小參與者可選數字的範圍，直至有人報出密碼，猜中的人就要喝酒！
        </p>
        <p>點擊確認後遊戲即開始。</p>
        <!-- 下面的只有房長有 -->
        <button
          id="confirmDuration"
          style="
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            font-size: 16px;
            cursor: pointer;
          "
        >
          Start
        </button>
      </div>
    </div>
    <div id="gameOverPopup" class="popup" style="display: none">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>游戏结果</h2>
        <p id="loserAnnouncement" class="loser-announcement"></p>
        <div id="resultsContainer" class="results-info">
          <span>終極密碼：</span><span id="resultnumber">0</span>
        </div>
        <div style="display: flex; justify-content: space-around">
          <button
            id="playAgain"
            style="
              display: block;
              width: 150px;
              padding: 10px;
              margin: 20px auto;
              font-size: 16px;
              cursor: pointer;
            "
          >
            再玩一次
          </button>
          <button
            id="backToMenu"
            style="
              display: block;
              width: 150px;
              padding: 10px;
              margin: 20px auto;
              font-size: 16px;
              cursor: pointer;
            "
          >
            回主菜单
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
